<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 복습</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- {{ person }} <br/>
        {{ person.name }} <br/>
        {{ person.age }} -->
        {{ nextYear() }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '김민우',
                    age: 34,
                } 
            },
            
            methods: {
                nextYear(){
                   return this.person.name + '는 내년에' + (this.person.age + 1) + '살 입니다.'
                },
                
                /* nextYear: function() {
                    return this.person.name + '는 내년에' + (this.person.age + 1) + '살 입니다.'
                } */
            },
        })
    </script>
</body>
</html>
