<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 복습 (v-for)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <div>
            {{ people[0].name }} {{ people[0].age }}
        </div>
        <div>
            {{ people[1].name }} {{ people[1].age }}
        </div>
        <div>
            {{ people[2].name }} {{ people[2].age }}
        </div>
        <div>
            {{ people[3].name }} {{ people[3].age }}
        </div>
        
        <hr>
        
        <div v-for="(person, index) in people" :key="person.id"> 
            <!-- DOM 노드들을 추적하고 기존 엘리먼트를 재사용, 재정렬 하기 위해서 유니크한 key속성을 지정할 것을 권장한다. -->
            {{ person.name }} {{ person.age }} {{ index }}
        </div>
        
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                people: [
                    { id: 1, name: 'a', age: 20},
                    { id: 2, name: 'b', age: 21},
                    { id: 3, name: 'c', age: 22},
                    { id: 4, name: 'd', age: 23},
                    { id: 5, name: 'd', age: 24},
                ]
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
