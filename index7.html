<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 복습 (여러개의 Vue 인스턴스 사용하기)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        {{ name }} </br>
        <button @click='changeText'>Click</button>
    </div>
    <div id='app-1'>
        {{ name }} </br>
        <button @click='changeText'>Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'MinWoo',
            },
            methods: {
                changeText() {
                    app1.name = 'MinWoo updated';
                }
            },
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
              name: 'MinWoo1',
            },
            methods: {
                changeText() {
                    app.name = 'MinWoo1 updated';
                }
            },
        })
    </script>
</body>
</html>
